include cfg/header.cfg

LABEL win7e
	menu label Microsoft Windows 7 English SP1 64bit
	kernel modules/chain.c32
	append fs ntldr=/bootw7e

LABEL win7t
	menu label Microsoft Windows 7 Traditional Chinese SP1 64bit
	kernel modules/chain.c32
	append fs ntldr=/bootw7t

LABEL win7c
	menu label Microsoft Windows 7 Simplified Chinese SP1 64bit
	kernel modules/chain.c32
	append fs ntldr=/bootw7c

LABEL win7
	menu label Microsoft Windows 7 SP1 64bit
	kernel modules/chain.c32
	append fs ntldr=/bootmgr
	menu hide

LABEL win2k8
	menu label Microsoft Windows 2008 Server Enterprise R2 64bit
	kernel modules/chain.c32
	append fs ntldr=/bootwk8

LABEL win2k3
	menu label Microsoft Windows 2003 Server Enterprise R2 SP2 32bit
	kernel modules/chain.c32
	append fs ntldr=/bootwk3

LABEL xpen
	menu label Microsoft Windows XP English SP3 32bit
	kernel modules/chain.c32
	append fs ntldr=/bootxpe

LABEL xptw
	menu label Microsoft Windows XP Traditional Chinese SP2 32bit
	kernel modules/chain.c32
	append fs ntldr=/bootxpd

LABEL winpe3
	menu label Microsoft Windows WINPE 3.0 64bit
	kernel modules/chain.c32
	append fs ntldr=/bootwp3

LABEL winpe2
	menu label Microsoft Windows WINPE 2.0 32bit (for NT 2k3 XP env)
	kernel modules/chain.c32
	append fs ntldr=/bootwp2

include cfg/upper.cfg
